<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="comment-container">
      <section id="comment-area" class="w-1/2 mx-auto my-24">
        <h1 class="Comment-header text-2xl text-gray-600">Chat</h1>
        <div class="comments" id="comments-list">
          <div class="chat chat-start">
            <div class="chat-image avatar">
              <div class="w-10 rounded-full">
                <img src="./images/man.jpg" />
              </div>
            </div>

            <div class="chat-header">
              Obi-Wan Kenobi
              <time class="text-xs opacity-50">12:45</time>
            </div>

            <div class="chat-bubble">You were the Chosen One!</div>
            <div class="chat-footer opacity-50">Delivered</div>
          </div>

          <div class="chat chat-end">
            <div class="chat-image avatar">
              <div class="w-10 rounded-full">
                <img src="./images/man.jpg" />
              </div>
            </div>

            <div class="chat-header">
              Anakin
              <time class="text-xs opacity-50">12:46</time>
            </div>
            <div class="chat-bubble">I hate you!</div>
            <div class="chat-footer opacity-50">Seen at 12:46</div>
          </div>
        </div>
        <div id="commentsform" class="py-4 flex gap-5 items-center">
          <textarea
            placeholder="Your Message"
            class="textarea textarea-bordered textarea-sm w-full max-w-sm"
            id="comment"
          ></textarea>
          <button class="btn btn-outline btn-accent" id="submit">Send</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
