<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and DaisyUI CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS  -->
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Header Area Start Here  -->
    <header class="container mx-auto p-4 space-y-4 text-center">
      <h1 class="text-4xl font-bold text-black">AI Universe Hub</h1>
      <button type="button" class="btn btn-active btn-primary">
        Sort By Date
      </button>
    </header>
    <!-- Header Area End Here  -->
    <!-- Main Content Start here  -->
    <main>
      <section id="mainContent" class="container mx-auto p-4">
        <div
          id="cardContainer"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </section>
    </main>
    <!-- Main Content End here  -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
