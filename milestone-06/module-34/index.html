<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto my-5">
      <h1 class="text-6xl text-green-800 text-extrabold">Phone Hunter</h1>
    </header>
    <!-- Main content Area Start Here  -->
    <main>
      <section class="container mx-auto my-5">
        <!-- Search Area Start Here  -->
        <div id="search-area" class="my-8 text-center">
          <input
            type="text"
            placeholder="Search phone"
            id="search-input"
            class="input input-bordered input-primary w-full max-w-xs"
          />
          <button class="btn btn-accent" onclick="searchHandler()">
            Search
          </button>
        </div>
        <!-- Search Area End Here  -->
        <!-- Spinner  -->
        <div class="text-center my-40 hidden" id="spinner">
          <span class="loading loading-spinner text-secondary"></span>
        </div>
        <!-- All Products Area Start here  -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
        ></div>
        <div id="show-all" class="text-center my-5">
          <button
            class="btn btn-secondary hidden"
            id="show-all-btn"
            onclick="showAll()"
          >
            Show All
          </button>
        </div>
        <!-- All Products Area End here  -->
        <!-- Show Detaisl Modal Box  -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog
          id="show_details_modal"
          class="modal modal-bottom sm:modal-middle"
        >
          <form method="dialog" class="modal-box">
            <header class="w-full">
              <img src="" id="show-details-phone-image" class="mx-auto" />
              <h2 class="font-bold text-2xl" id="show-details-phone-name"></h2>
            </header>
            <div id="phone-more-details" class="py-5"></div>

            <div class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>
    <!-- Main content Area End Here  -->
    <!-- Footer Start Here  -->
    <footer></footer>
    <!-- Footer End Here  -->

    <script src="./js/script.js"></script>
  </body>
</html>
